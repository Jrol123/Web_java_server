<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заполненный прямоугольник</title>
<!-- Подключение Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="rectangle-container" class="border" style="width: 200px; height: 200px; position: relative;">
  <input type="range" id="rectangle-fill" min="0" type="text" max="100" value="10" style="width: 100%; height: 10px; margin-bottom: 10px;" disabled readonly>
  <div id="rectangle-fill" class="bg-primary" style="width: 0%; height: 100%; position: absolute; left: 0; top: 0;"></div>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Функция для установки процента заполненности прямоугольника
function setFillPercentage(percentage) {
  document.getElementById('rectangle-fill').style.width = percentage + '%';
}

// Установите процент заполнения здесь
setFillPercentage(100);  // X - значение процента
</script>

</body>
</html>
